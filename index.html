<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Genshin Impact </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <main>
        <section id="cadastro">
            <div class="container">
                <h3> Cadastro de Empregado </h3>
                <form>
                    <input type="number" id="id" hidden />
                    <div class="mb-3">
                        <label for="nome"> Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" />
                    </div>
                    <div class="mb-3">
                        <label for="funcao"> Função </label>
                        <input class="form-control" type="text" name="funcao" id="funcao" />
                    </div>
                    <div class="mb-3">
                        <label for="salario"> Salário </label>
                        <input class="form-control" type="number" name="salario" id="salario" />
                    </div>


                    <button type="button" id="cadastrar" class="btn btn-primary">
                        Confirmar
                    </button>

                </form>
            </div>
        </section>

        <section id="consulta">
            <div class="container">
                <table class="table">
                    <thead>
                        <th> id </th>
                        <th> Nome </th>
                        <th> Função </th>
                        <th> Salário </th>
                        <th> Editar </th>
                        <th> Excluir </th>
                    </thead>
                    <tbody id="conteudoTabela">
                        <!-- preenchido automaticamente -->
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"> </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"> </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"> </script>
    <script src="js/script.js"> </script>

</body>

</html>
